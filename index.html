<!DOCTYPE html>
<html lang="ru">
<head>
	<title>GameWay RP | GTA 5</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<link rel="stylesheet" href="css/style.min.css" type="text/css" />
</head>
<body>
<div class="container">
  <div class="reg-auth">
    <div data-type="auth" class="reg-auth__block reg-auth__block--auth">
      <div class="reg-auth__notification"></div>
      <h1 class="reg-auth__title">Авторизация</h1>
      <form id="authorization" class="reg-auth__form form" action="#">
        <div class="form__input">
          <input class="email" type="email" placeholder="Email" required name="email">
        </div>
        <div class="form__input">
          <input class="pass" type="password" placeholder="Пароль" required name="pass">
        </div>
        <div class="form__input">
          <button type="submit">Войти</button>
        </div>
        <div class="form__link">
          <a class="switchForm" data-block="auth" href="#reset">Забыли пароль?</a>
        </div>
      </form>
      <div class="reg-auth__bottom">
        <p>Нет аккаунта?</p>
        <a class="switchForm" data-block="auth" href="#reg">Зарегистрироваться</a>
      </div>
    </div>
    <div data-type="reg" class="reg-auth__block reg-auth__block--reg">
      <div class="reg-auth__notification"></div>
      <h1 class="reg-auth__title">Регистрация</h1>
      <form id="registration" class="reg-auth__form form" action="#">
        <div class="form__input">
          <input class="email" type="email" placeholder="Email" required name="email">
        </div>
        <div class="form__input">
          <input class="pass" type="password" placeholder="Пароль" required name="pass">
        </div>
        <div class="form__input">
          <button type="submit">Регистрация</button>
        </div>
        <div class="form__link">
          <a href="#">Есть промокод?</a>
        </div>
      </form>
      <div class="reg-auth__bottom">
        <p>Уже есть аккаунт?</p>
        <a class="switchForm" data-block="reg" href="#auth">Войти</a>
      </div>
    </div>
    <div data-type="reset" class="reg-auth__block reg-auth__block--reset">
      <div class="reg-auth__notification"></div>
      <h1 class="reg-auth__title">Смена пароля</h1>
      <form id="reset" class="reg-auth__form form" action="#">
        <div class="form__input">
          <input class="email" type="email" placeholder="Email" required name="email">
        </div>
        <div class="form__input">
          <button type="submit">Регистрация</button>
        </div>
        <div class="form__link">
          <a href="#">Есть промокод?</a>
        </div>
      </form>
      <div class="reg-auth__bottom">
        <p>Уже есть аккаунт?</p>
        <a class="switchForm" data-block="reset" href="#auth">Войти</a>
      </div>
    </div>
    <img class="reg-auth__man" src="img/man.png" alt="">
  </div>
<script src="js/all.min.js"></script>
</body>
</html>
